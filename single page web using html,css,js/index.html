<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="single page web app" content="single page web app using html css and js,single page web app without loading screen">
    <title>Single Page web app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- start -->
    <section>
        <!-- nav-link-section-start -->
        <section>
            <ul class="nav-links">
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#product">Product</a></li>
            </ul>
        </section>
        <!-- nav-link-section-end-->
        <!-- pages-section-start -->
        <section>
            <div class="page-container">
                <!-- Home-page -->
                <div class="page page-active" id="home">
                    <h2>This is Home Page</h2>
                    <p>welcome</p>
                </div>
                <!-- About-page -->
                <div class="page" id="about">
                    <h2>This is About Page</h2>
                    <p>Hi...</p>
                </div>
                <!-- Product-page -->
                <div class="page" id="product">
                    <h2>This is Product Page</h2>
                    <p>Thank you</p>
                </div>
                <!-- Contact-page -->
                <div class="page" id="contact">
                    <h2>This is Contact Page</h2>
                    <p>Nice to meet you</p>
                </div>
            </div>
        </section>
        <!-- pages-section-end -->
    </section>
    <!-- end -->
</body>
<script src="./script.js"></script>

</html>
